<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="shortcut icon" href="/assets/favicon real.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
<div class="container">
    <h1>Password Generator</h1>
    <!-- display container -->
    <div class="display-container">
        <!-- 
 data-passwordDisplay is a custom attribute which can be fetched with help of queryselector
         -->
        <input readonly placeholder="PASSWORD" class="dispaly" data-passwordDisplay>
        <button data-copy class="cpbt">
            <span data-copyMessage class="cpmsg"></span>
            <img src="./assets/copy.svg" alt="copyimage" width="23px" height="23px">
        </button>
    </div> 
    <!-- Input container -->
<div class="input-container">
    <div class="length-container">
        <p>Password Length</p>
        <p data-lengthNumber>0</p>

    </div>
    <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    <!-- Checkboxes -->
    <div class="check">
        <input type="checkbox" id="uppercase">
    <label for="uppercase">Includes Uppercase Letters</label>
    </div>
    <div class="check">
        <input type="checkbox" id="lowercase">
    <label for="lowercase">Includes Lowercase Letters</label>
    </div>
    <div class="check">
        <input type="checkbox" id="numbers">
    <label for="numbers">Includes Numbers</label>
    </div>
    <div class="check">
        <input type="checkbox" id="symbols">
    <label for="symbols">Includes Symbols</label>
    </div>
    <!-- Strength -->
    <div class="strength-container">
        <p>Strength</p>
        <div class="data-indicator"></div>
    </div>
    <!-- Generate password -->
    <button class="generate-button">
        Generate Password
    </button>
</div>
</div>

    <script src="index.js"></script>
</body>
</html>
